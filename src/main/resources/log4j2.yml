Configuration:
  status: warn
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console
    Logger:
      name: com.budgetbuddy
      level: debug
      additivity: false
      AppenderRef:
        ref: Console