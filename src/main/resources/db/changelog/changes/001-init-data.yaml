# This changelog initializes the database schema (tables, keys, constraints).
# Note: The file name contains "init-data" but it currently defines schema objects, not data inserts.
# QUOTE_ONLY_RESERVED_WORDS ensures reserved identifiers like "user" are quoted across supported databases.
# If you later add seed data, consider splitting schema and data into separate changeSets/files.

databaseChangeLog:
  - objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
  - changeSet:
      id: 001-user
      author: ducnguyen
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: "user"
      changes:
        - createTable:
            tableName: "user"
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: failed_attempts
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: is_locked
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: last_modified_by
                  type: varchar(255)

