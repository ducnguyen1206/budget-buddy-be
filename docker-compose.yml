version: "3.8"

services:
  db:
    image: postgres:16
    container_name: budget-buddy-postgres
    environment:
      POSTGRES_DB: budget-buddy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    # Ports removed for security (app connects internally)
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7
    container_name: budget-buddy-redis
    # Ports removed for security (app connects internally)
    restart: always

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: budget-buddy-app
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/budget-buddy
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      EMAIL_USERNAME: minhduc.nguyennn25@gmail.com
      # These pull from the .env file we just created
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    restart: always

volumes:
  pgdata: